    <title>College App</title>
    <style>
        /* Set the body background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center the navigation bar */
        nav {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        /* Styling each main menu as a circle */
        nav ul li a {
            display: block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            background-color: #444;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #111;
        }
    </style>
</head>
